<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="José Antonio Díaz Busati">
        <meta name="author" content="Manuel Amaya Orozco">
        <title>Pagina 1</title>
        <style>
            body{
                font-family: Arial;
                font-size: 12px;
            }
            .parent {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(5, 1fr);
                grid-column-gap: 0px;
                grid-row-gap: 0px;
                }
                
                .div1 { grid-area: 1 / 1 / 2 / 6; }
                .div2 { grid-area: 2 / 2 / 6 / 5; }
                .div3 { grid-area: 2 / 1 / 4 / 2; }
                .div4 { grid-area: 2 / 5 / 6 / 6; }

            h1 {
                font-size: 65px;
                text-align: center;
                background-color: lightblue;
            }
            h2 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="div1"> 
                <h1>De la tierra, al plato</h1>
            </div>
            <div class="div2"> 
                <h2>Como cocinar champiñones:</h2>
            </div>
            <div class="div3">
                <img src="Grilled-Portobello-Mushrooms-06.jpg" height="500px" width="450px">
            </div>
            <div class="div4"> </div>
            </div>
    </body>
</html>
